<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../Styles/Client/login.css" />
    <link
      rel="icon"
      href="../../Assets/images/logo_with_uploaded_image (1).png"
      type="image/png"
    />
  </head>
  <body class="bg-dark text-light">
    <main class="client-login">
      <div class="right-part">
        <img src="../../Assets/images/Login_logo.svg" alt="" />
        <h1>Filmalisa</h1>

        <h2>Login</h2>
        <form>
          <div class="form-group" id="formGroup">
            <div>
              <img
                src="../../Assets/icons/Client-login/left-icon.svg"
                alt="username"
                class="input-icon"
              />
            </div>

            <input type="text" placeholder="email" id="email" required />
          </div>
          <div class="form-group" id="formGroup">
            <img
              src="../../Assets/icons/Client-login/lpassword-icon.svg"
              alt="password"
              class="input-icon"
            />
            <input
              type="password"
              placeholder="password"
              id="password"
              required
            />
            <img
              src="../../Assets/icons/Client-login/right-icon.svg"
              alt="password-right"
              class="input-icon"
            />
          </div>
          <nav>
            <a href="./register.html">Register here</a>
          </nav>

          <button type="submit" class="login-btn" id="loginBtn">login</button>
        </form>
      </div>

      <div class="popup" id="popup">
        <p id="pop-p"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
      </div>
    </main>

    <script src="../../Scripts/Client/login.js"></script>
  </body>
</html>
