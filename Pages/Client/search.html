<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="../../Styles/Client/search.css" />
    <link rel="stylesheet" href="../../Styles/Responsive/Client/search-responsive.css">
    <link
      rel="icon"
      href="../../Assets/images/logo_with_uploaded_image (1).png"
      type="image/png"
    />
  </head>
  <body class="bg-dark text-light">
    <main class="client-login">
      <div class="left">
        <div class="logo-div">
          <a href="../../index.html">
            <img src="../../Assets/icons/user-home/logo-user.svg" alt="Logo" />
          </a>
        </div>
        <div class="sidebar">
          <a href="./home.html" class="icon">
            <img src="../../Assets/icons/user-home/icon-1.svg" alt="Home" />
          </a>
          <a href="./search.html" class="icon">
            <img src="../../Assets/icons/user-home/icon-2.svg" alt="Movies" />
          </a>
          <a href="./account.html" class="icon">
            <img src="../../Assets/icons/user-home/icon-3.svg" alt="TV Shows" />
          </a>
          <a href="./favorite.html" class="icon">
            <img
              src="../../Assets/icons/user-home/icon-4.svg"
              alt="Favorites"
            />
          </a>
        </div>
      </div>
    </main>
    <div>
      <div class="search-panel">
        <div class="search-header">
          <div class="text-part">
            <div class="search-title">Search result</div>
            <div class="direction-icon"></div>
          </div>

          <form action="">
            <input
              type="text"
              class="search-bar"
              id="searchBar"
              placeholder="Search..."
            />
            <img
              src="../../Assets/icons/search/button.svg"
              id="searchBtn"
              alt=""
            />
          </form>
        </div>
        <div id="loadingIndicator" style="display: none">
          <p>Loading...</p>
        </div>
        <div class="movie-part" id="moviePart"></div>
      </div>
    </div>

    <script src="../../Scripts/Client/search.js"></script>
  </body>
</html>
