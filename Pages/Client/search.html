<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="../../Styles/Client/search.css" />
    <link
      rel="icon"
      href="../../Assets/images/logo_with_uploaded_image (1).png"
      type="image/png"
    />
  </head>
  <body class="bg-dark text-light">
    <main class="client-login">
      <div class="side-bar">
        <figure>
          <img
            src="../../Assets/images/logo_with_uploaded_image (1).png"
            alt=" filmalisaLogo"
            class="main-logo"
          />
        </figure>

        <nav class="logo_links">
          <a href="../Client/home.html" class="icon"
            ><img src="../../Assets/icons/Client-login/home.svg" alt="" />
          </a>
          <a href="../Client/search.html" class="icon"
            ><img
              src="../../Assets/icons/Client-login/movie.svg"
              alt=""
              class="icon-img"
          /></a>
          <a href="../Client/account.html" class="icon"
            ><img src="../../Assets/icons/Client-login/tv.svg" alt=""
          /></a>
          <a href="../Client/favorite.html" class="icon"
            ><img src="../../Assets/icons/Client-login/favorite.svg" alt=""
          /></a>
        </nav>
      </div>
    </main>
    <div>
      <div class="search-panel">
        <div class="search-header">
          <div class="text-part">
            <div class="search-title">Search result</div>
            <div class="direction-icon"></div>
          </div>

          <form action="">
            <input
              type="text"
              class="search-bar"
              id="searchBar"
              placeholder="Search..."
            />
            <img src="../../Assets/icons/search/button.svg" alt="" />
          </form>
        </div>
        <div id="loadingIndicator" style="display:none;">
          <p>Loading...</p>
        </div>
        <div class="movie-part" id="moviePart"></div>
      </div>
    </div>

    <script src="../../Scripts/Client/search.js"></script>
  </body>
</html>
