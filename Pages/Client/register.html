<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../Styles/Client/login-register.css" />
    <link rel="stylesheet" href="../../Styles/Responsive/Client/login-register-responsive.css">
    <link
      rel="icon"
      href="../../Assets/images/logo_with_uploaded_image (1).png"
      type="image/png"
    />
  </head>
  <body class="bg-dark text-light">
    <main class="client-login">
      <div class="right-part">
        <img src="../../Assets/images/Login_logo.svg" class="register-logo" alt="" />
        <h1>Filmalisa</h1>

        <h2>Register</h2>
        <form>
          <div class="form-group">
            <img
              src="../../Assets/icons/Client-login/left-icon.svg"
              alt="email"
              class="input-icon"
            />
            <input type="text" id="fullName" placeholder="fullname" required />
          </div>
          <div class="form-group">
            <div>
              <img
                src="../../Assets/icons/Client-login/left-icon.svg"
                alt="email"
                class="input-icon"
              />
            </div>

            <input type="email" id="email" placeholder="email" required />
          </div>
          <div class="form-group">
            <img
              src="../../Assets/icons/Client-login/lpassword-icon.svg"
              alt="password"
              class="input-icon"
            />
            <input
              type="password"
              id="password"
              placeholder="password"
              required
            />
            <img
              src="../../Assets/icons/Client-login/right-icon.svg"
              alt="password-right"
              class="pass-icon"
            />
          </div>
          <nav>
            <a href="login.html">Do you have an account? Login here</a>
          </nav>
          <button type="submit" class="register-btn">register</button>
        </form>
      </div>

      <div class="popup" id="popup">
        <p id="pop-p"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
      </div>
    </main>

    <script src="../../Scripts/Client/register.js"></script>
  </body>
</html>
